<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCI Factory Monitor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', monospace; }
        .card { background-color: #161b22; border: 1px solid #30363d; margin-bottom: 20px; transition: all 0.3s; }
        
        .status-created { border-left: 5px solid #2ea043 !important; }
        .status-running { border-left: 5px solid #2f81f7 !important; background-color: #1c2128; }
        .status-waiting { border-left: 5px solid #e3b341 !important; opacity: 0.8; }
        
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(47, 129, 247, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(47, 129, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(47, 129, 247, 0); }
        }
        .pulse-animation {
            animation: pulse-blue 2s infinite;
            border-color: #2f81f7;
        }

        .log-terminal {
            background-color: #000;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            height: 350px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
            color: #79c0ff;
            display: flex;
            flex-direction: column;
        }
        .log-entry { border-bottom: 1px solid #21262d; padding: 2px 0; }
        .btn-control { min-width: 40px; }
    </style>
</head>
<body>

<div class="container py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-dark border border-secondary rounded">
        <div>
            <h3 class="fw-bold m-0"><i class="bi bi-grid-fill"></i> OCI Cluster Factory</h3>
            <div class="d-flex align-items-center gap-2 mt-1">
                <span class="badge bg-secondary">v1.0.2 Stable</span>
                <span id="system-status" class="badge bg-success">ONLINE</span>
            </div>
        </div>
        
        <div class="d-flex gap-2">
            <button onclick="controlFactory('restart')" class="btn btn-outline-warning btn-control" title="Reiniciar">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button onclick="controlFactory('stop')" class="btn btn-outline-danger btn-control" title="Parar">
                <i class="bi bi-stop-circle"></i>
            </button>
        </div>
    </div>

    <div class="row" id="nodes-container">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Carregando nós...</p>
        </div>
    </div>

    <div class="mt-4">
        <div class="d-flex justify-content-between align-items-end mb-2">
            <h5 class="m-0"><i class="bi bi-terminal"></i> Logs em Tempo Real</h5>
            <div id="last-update-display" class="text-muted small">...</div>
        </div>
        <div class="log-terminal" id="log-terminal"></div>
    </div>

</div>

<script>
    async function controlFactory(action) {
        if (!confirm(`Deseja ${action} o serviço?`)) return;
        try {
            await fetch(`/api/control/${action}`, { method: 'POST' });
            alert(`Comando ${action} enviado.`);
            if(action === 'stop') {
                document.getElementById('system-status').className = 'badge bg-danger';
                document.getElementById('system-status').innerText = 'OFFLINE';
            }
        } catch (e) { alert('Erro ao comunicar com o servidor.'); }
    }

    async function updateDashboard() {
        try {
            const response = await fetch('/api/status');
            const data = await response.json();

            // Atualiza Data Local
            if (data.last_update) {
                // O "Z" que adicionamos no state.py permite que isso funcione corretamente
                const dateObj = new Date(data.last_update);
                document.getElementById('last-update-display').innerText = dateObj.toLocaleString('pt-BR');
            }

            const nodesContainer = document.getElementById('nodes-container');
            let nodesHtml = '';
            const sortedKeys = Object.keys(data.nodes || {}).sort();

            sortedKeys.forEach(name => {
                const info = data.nodes[name];
                let statusClass = 'status-waiting';
                let badgeHtml = '<span class="badge bg-warning text-dark"><i class="bi bi-hourglass"></i> FILA</span>';
                let pulseClass = ''; // Classe para animação
                let iconStatus = '<i class="bi bi-server"></i>';

                if (info.status === 'created') {
                    statusClass = 'status-created';
                    badgeHtml = '<span class="badge bg-success"><i class="bi bi-check-lg"></i> SUCESSO</span>';
                    iconStatus = '<i class="bi bi-hdd-network"></i>';
                } else if (info.status === 'running') {
                    statusClass = 'status-running';
                    pulseClass = 'pulse-animation'; 
                    badgeHtml = '<span class="badge bg-primary"><i class="bi bi-cpu"></i> TENTANDO...</span>';
                    iconStatus = '<div class="spinner-border spinner-border-sm text-primary" role="status"></div>';
                }

                nodesHtml += `
                <div class="col-md-6 mb-3">
                    <div class="card shadow-sm h-100 ${statusClass} ${pulseClass}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="card-title fw-bold m-0">${iconStatus} ${name}</h5>
                                ${badgeHtml}
                            </div>
                            
                            <div class="d-flex justify-content-between text-muted small mb-2">
                                <span>Shape: ${info.desc || 'ARM A1'}</span>
                                <span>Status API</span>
                            </div>

                            <div class="p-2 rounded bg-dark border border-secondary d-flex align-items-center">
                                <i class="bi bi-terminal-fill me-2 text-secondary"></i>
                                <span class="text-light fw-bold text-truncate w-100">${info.last_msg || '...'}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            
            if (nodesContainer.innerHTML !== nodesHtml) {
                nodesContainer.innerHTML = nodesHtml;
            }

            // Logs
            const logContainer = document.getElementById('log-terminal');
            let logsHtml = '';
            (data.logs || []).forEach(log => {
                logsHtml += `<div class="log-entry">${log}</div>`;
            });
            if (!window.getSelection().toString()) {
                logContainer.innerHTML = logsHtml;
            }

        } catch (error) { console.error(error); }
    }

    updateDashboard();
    setInterval(updateDashboard, 3000); 
</script>

</body>
</html>
