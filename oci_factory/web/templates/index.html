<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCI Factory Monitor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', monospace; }
        .card { background-color: #161b22; border: 1px solid #30363d; margin-bottom: 20px; transition: all 0.3s; }
        
        .status-created { border-left: 5px solid #2ea043 !important; }
        .status-running { border-left: 5px solid #2f81f7 !important; }
        .status-waiting { border-left: 5px solid #e3b341 !important; }
        
        .log-terminal {
            background-color: #000;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            height: 350px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
            color: #79c0ff;
            display: flex;
            flex-direction: column;
        }
        .log-entry { border-bottom: 1px solid #21262d; padding: 2px 0; }
        .btn-control { min-width: 40px; }
    </style>
</head>
<body>

<div class="container py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-dark border border-secondary rounded">
        <div>
            <h3 class="fw-bold m-0"><i class="bi bi-grid-fill"></i> OCI Cluster Factory</h3>
            <div class="d-flex align-items-center gap-2 mt-1">
                <span class="badge bg-secondary">v1.01 Control</span>
                <span id="system-status" class="badge bg-success">ONLINE</span>
            </div>
        </div>
        
        <div class="d-flex gap-2">
            <button onclick="controlFactory('restart')" class="btn btn-outline-warning btn-control" title="Reiniciar Serviço">
                <i class="bi bi-arrow-clockwise"></i> <span class="d-none d-md-inline">Reiniciar</span>
            </button>
            <button onclick="controlFactory('stop')" class="btn btn-outline-danger btn-control" title="Parar Serviço">
                <i class="bi bi-stop-circle"></i> <span class="d-none d-md-inline">Parar</span>
            </button>
        </div>
    </div>

    <div class="row" id="nodes-container">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Conectando ao Factory...</p>
        </div>
    </div>

    <div class="mt-4">
        <div class="d-flex justify-content-between align-items-end mb-2">
            <h5 class="m-0"><i class="bi bi-terminal"></i> Logs do Sistema</h5>
            <div id="last-update-display" class="text-muted small">...</div>
        </div>
        <div class="log-terminal" id="log-terminal"></div>
    </div>

</div>

<script>
    // Função de Controle (Reiniciar/Parar)
    async function controlFactory(action) {
        const actionName = action === 'restart' ? 'reiniciar' : 'parar';
        if (!confirm(`Tem certeza que deseja ${actionName} o Factory?`)) return;

        try {
            const btn = event.target.closest('button');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            btn.disabled = true;

            const response = await fetch(`/api/control/${action}`, { method: 'POST' });
            
            if (response.ok) {
                alert(`Comando de ${actionName} enviado com sucesso!`);
                // Se parou, atualiza visualmente
                if (action === 'stop') {
                    document.getElementById('system-status').className = 'badge bg-danger';
                    document.getElementById('system-status').innerText = 'OFFLINE (Comando)';
                }
            } else {
                alert('Erro ao executar comando. Verifique logs.');
            }

            // Restaura botão após 2s
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }, 2000);

        } catch (error) {
            console.error(error);
            alert('Erro de conexão com o servidor.');
        }
    }

    // Lógica de Atualização (Mesma de antes)
    async function updateDashboard() {
        try {
            const response = await fetch('/api/status');
            const data = await response.json();

            if (data.last_update) {
                const dateObj = new Date(data.last_update);
                document.getElementById('last-update-display').innerText = 'Atualizado: ' + dateObj.toLocaleString('pt-BR');
            }

            const nodesContainer = document.getElementById('nodes-container');
            let nodesHtml = '';
            const sortedKeys = Object.keys(data.nodes || {}).sort();

            if (sortedKeys.length === 0) {
                nodesContainer.innerHTML = '<div class="col-12 text-center text-muted py-4">Nenhum nó detectado ou serviço parado.</div>';
            } else {
                sortedKeys.forEach(name => {
                    const info = data.nodes[name];
                    let statusClass = 'status-waiting';
                    let badgeHtml = '<span class="badge bg-warning text-dark"><i class="bi bi-hourglass"></i> FILA</span>';
                    
                    if (info.status === 'created') {
                        statusClass = 'status-created';
                        badgeHtml = '<span class="badge bg-success"><i class="bi bi-check-lg"></i> CRIADO</span>';
                    } else if (info.status === 'running') {
                        statusClass = 'status-running';
                        badgeHtml = '<span class="badge bg-primary"><i class="bi bi-cpu"></i> TENTANDO</span>';
                    }

                    nodesHtml += `
                    <div class="col-md-6 fade-in">
                        <div class="card shadow-sm h-100 ${statusClass}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <h5 class="card-title fw-bold">${name}</h5>
                                    ${badgeHtml}
                                </div>
                                <p class="card-text text-muted mb-1 small">${info.desc || 'Configurando...'}</p>
                                <div class="p-2 rounded bg-dark border border-secondary mt-3">
                                    <small class="text-secondary" style="font-size: 0.75rem;">Status:</small><br>
                                    <span class="text-light fw-bold">${info.last_msg || '...'}</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                nodesContainer.innerHTML = nodesHtml;
            }

            const logContainer = document.getElementById('log-terminal');
            let logsHtml = '';
            (data.logs || []).forEach(log => {
                logsHtml += `<div class="log-entry">${log}</div>`;
            });
            // Verifica se o usuário selecionou texto, se não, atualiza
            if (!window.getSelection().toString()) {
                logContainer.innerHTML = logsHtml;
            }

        } catch (error) {
            console.error('Erro no update:', error);
        }
    }

    updateDashboard();
    setInterval(updateDashboard, 5000);
</script>

</body>
</html>
